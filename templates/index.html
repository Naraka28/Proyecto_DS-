{% extends "base.html" %}
{% block title %}Home{% endblock title %}
{% block content %}
<div class="relative overflow-hidden bg-white">
  <div class="pb-80 pt-16 sm:pb-40 sm:pt-24 lg:pb-48 lg:pt-40">

      <div>

                  <div class="h-64 w-44 overflow-hidden rounded-lg">

                </div>

                  <div class="h-64 w-44 overflow-hidden rounded-lg">

          <a href="{{url_for('explorar')}} " class="inline-block rounded-md border border-transparent bg-[#E1B640] px-8 py-3 text-center font-medium text-white hover:bg-[#FFD667] active:bg-[#E1B640]">Explore Catalogue</a>

    </div>

</div>


{%endblock content%}
